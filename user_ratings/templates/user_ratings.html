{% extends 'base.html' %}

{% block content %}

<div class="container">
<div class="col row-flex">

<h1>Add User Review</h1> 

    <form method="POST">

            {% csrf_token %}
            
            <label for="id_name">Name:</label><br>
            <input type="text" id="id_name" name="name" /><br>
            <br>
            <label for="id_beer">Beer:</label><br>
            <input type="text" id="id_beer" name="beer" /><br>
            <br>
            <label for="id_review">Review:</label><br>
            <input type="text" id="id_review" name="review" /><br>
            <br>
            <label for="id_done">Done:</label><br>
            <input type="checkbox" id="id_done" name="done" /><br>
            <br>
            <button type="submit">Save</button>
        </form>
</div>
</div>

{% endblock %}
