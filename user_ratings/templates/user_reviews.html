{% extends 'base.html' %}

{% block content %}

<div class="container">
<div class="col row-flex">

   <h1>User Reviews for {{ product }}</h1>

        <table>

            {% for item in items %}
            <tr>
                {% if item.done %}
                <td><strike>{{ item.name }}</strike></td>
                {% else %}
                <td>{{ item.name }}</td>
                <td>{{ item.beer }}</td>
                <td>{{ item.review }}</td>
                <td>{{ item.rating }}</td>
                {% endif %}
            </tr>
            
            {% endfor %}
        </table>
       <a href="{% url 'create_an_item' product.id %}">Add an item</a> <!-- Add link to create an item  --> 

</div>
</div>

{% endblock %}
