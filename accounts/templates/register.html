{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<form method="post" action="{% url 'register' %}" class="accountform">
	<fieldset class="form-group">
		<legend>Create a new account</legend>
		<p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
		{% csrf_token %}
		{{  user_form | as_bootstrap }}

		<div id="legal-age">
		<h4>ARE YOU OF LEGAL DRINKING AGE?<h4> 
        <input onclick="enableBtn()" type="radio" name="age" value="Yes" required> Yes<br>        
		</div>  

        <button id="myBtn" type="submit" class="btn btn-primary" disabled>Create account</button>
      

	</fieldset>
</form>

<script>

function enableBtn() {
  document.getElementById("myBtn").disabled = false;
}
</script>  

{% endblock %}
