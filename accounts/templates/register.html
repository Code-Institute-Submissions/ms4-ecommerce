{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<form method="post" action="{% url 'register' %}" class="accountform">
	<fieldset class="form-group">
		<legend>Create a new account</legend>
		<p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
		{% csrf_token %}
		{{  user_form | as_bootstrap }}

		<div id="legal-age">
		<h4>ARE YOU OF LEGAL DRINKING AGE?<h4> 
        <input type="radio" name="age" value="Yes" required> Yes<br>
        <input type="radio" name="age" value="No" required> No<br>
		</div>

		<button type="submit" class="btn btn-primary">Create account</button>
	</fieldset>
</form>
{% endblock %}
